<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Threads - Unleash Your Vibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
            background-color: #FFFFFF;
            line-height: 1.6;
        }
        h1, h2, h3 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333333;
            color: #FFFFFF;
            padding: 1rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00FF00;
        }
        section {
            padding: 4rem 2rem;
            min-height: 100vh;
        }
        .hero {
            background: url('https://picsum.photos/1920/1080?random=1') no-repeat center center/cover;
            color: #FFFFFF;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .cta-button {
            background-color: #00FF00;
            color: #333333;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #FF4500;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product-card, .blog-card, .testimonial-card {
            background-color: #F5F5F5;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .product-card img, .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333333;
            border-radius: 5px;
        }
        footer {
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
            padding: 2rem;
        }
        .newsletter {
            margin-bottom: 1rem;
        }
        .newsletter input {
            padding: 0.5rem;
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            nav ul {
                flex-direction: column;
            }
        }
